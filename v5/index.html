<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PivotMaster 2025-07-01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Game Title -->
    <h1 id="gameTitle">PivotMaster v0.0.5</h1>

    <!-- Centered Game Container -->
    <div id="gameContainer">

        <!-- Sidebar -->
        <div id="sidePanel">
            <h3>Select Difficulty</h3>
            <label><input type="radio" name="difficulty" value="leftRight" checked> Left to Right</label><br>
            <label><input type="radio" name="difficulty" value="topBottom"> Top to Bottom</label><br>
            <label><input type="radio" name="difficulty" value="diagonal"> Diagonal (Corner to Corner)</label><br><br>
            <button onclick="setDifficulty()">Start Level</button>
        </div>

        <!-- Main Area -->
        <div id="mainArea">
            <canvas id="gameCanvas" width="800" height="600"></canvas>

            <!-- Analytics Panel -->
            <div id="analyticsPanel">
                <span>Moves:</span>
                <span id="moveCounter">0</span>
                <span>Distance: 
                    <span id="distanceDisplay">0
                        <span id="distanceUnit">px</span>
                    </span>
                </span>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <p>
        version 5. <br>
        Added a distance metric.<br>
        The distance is calculated from the pivot point to the current position of the pivot.<br>
        The distance is displayed in pixels.<br>
        Also changed it to have better styling and a more modern look.<br>
    </p>
</body>
</html>
